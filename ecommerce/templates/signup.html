{% extends 'base.html' %}
{% block title %}Signup{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center"> <!-- Center the form -->
        <div class="col-lg-4 col-md-6 col-sm-8"> <!-- Restrict the width further -->
            <div class="card bg-light p-4"> <!-- Increased padding for better appearance -->
                {% for message in messages%}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}
            
                <h3 class="text-dark">Sign Up</h3>
                <form action="/auth/signup/" method="post">{% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="email" class="mb-2">Email address</label>
                        <input type="email" class="form-control p-2" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass1" class="mb-2">Password</label>
                        <input type="password" class="form-control p-2" id="pass1" name="pass1" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="pass2" class="mb-2">Confirm Password</label>
                        <input type="password" class="form-control p-2" id="pass2" name="pass2" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Sign Up</button> <!-- Full-width button -->
                    <br>
                    <small>Already have an account? <a href="/auth/login/">Login here</a></small>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
