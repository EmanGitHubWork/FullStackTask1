{% extends "base.html" %}
{% block title %} Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- Django messages display -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
            <!-- Contact form -->
            <form action="/contact" method="post">{% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name" class="mb-2">Full Name</label>
                    <input type="name" class="form-control p-2" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="mb-2">Email address</label>
                    <input type="email" class="form-control p-2" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="desc" class="mb-2">How can I help you?</label>
                    <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="pnumber" class="mb-2">Phone Number</label>
                    <input type="number" class="form-control p-2" id="pnumber" name="pnumber" placeholder="Confirm your phone number" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock body %}
